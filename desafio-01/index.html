<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player de Musica</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div id="player-1" class="player">
                <div class="banner">
                    <img src="https://images.unsplash.com/photo-1635002962487-2c1d4d2f63c2?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="walpaper da musica">
                </div>
                <div class="info">
                    <h2 class="title">
                        Acorda Devinho
                    </h2>
                    <p class="singer">
                        Banda Rocketseat
                    </p>
                </div>
                <div class="control-btns">
                    <ion-icon name="play-back"></ion-icon>
                    <ion-icon name="caret-forward"></ion-icon>
                    <ion-icon name="play-forward"></ion-icon>
                </div>
                <div class="controls">
                    <div class="control-progress-bar">

                    </div>
                    <div class="control-time">
                        <span class="total-time">
                            03:20
                        </span>
                        <span class="current-time">
                            00:12
                        </span>
                    </div>
                </div>
            </div>
            <div class="app-section-2">
                <div id="player-2" class="player">
                    <div class="player-header">
                        <div class="banner">
                            <img src="https://images.unsplash.com/photo-1635002962487-2c1d4d2f63c2?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="walpaper da musica">
                        </div>
                        <div class="info">
                            <h2 class="title">
                                Acorda Devinho
                            </h2>
                            <p class="singer">
                                Banda Rocketseat
                            </p>
                        </div>
                    </div>
                    <div class="control-btns">
                        <ion-icon name="play-back"></ion-icon>
                        <ion-icon name="caret-forward"></ion-icon>
                        <ion-icon name="play-forward"></ion-icon>
                    </div>
                    <div class="controls">
                        <div class="control-progress-bar">
    
                        </div>
                        <div class="control-time">
                            <span class="total-time">
                                03:20
                            </span>
                            <span class="current-time">
                                00:12
                            </span>
                        </div>
                    </div>
                </div>
                <div id="player-3" class="player">
                    <div class="player-header">
                        <div class="banner">
                            <img src="https://images.unsplash.com/photo-1635002962487-2c1d4d2f63c2?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="walpaper da musica">
                        </div>
                        <div class="info">
                            <h2 class="title">
                                Acorda Devinho
                            </h2>
                            <p class="singer">
                                Banda Rocketseat
                            </p>
                        </div>
                    </div>
                    <div class="control-btns">
                        <ion-icon name="play-back"></ion-icon>
                        <ion-icon name="caret-forward"></ion-icon>
                        <ion-icon name="play-forward"></ion-icon>
                    </div>
                </div>
            </div>
            </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
